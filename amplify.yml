version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'public/**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
